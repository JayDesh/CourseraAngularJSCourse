<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lunch List Application</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="LunchApp">
    <div class="container" ng-controller="LunchController">
      <h1 class="row">Lunch Checker</h1>
      <br>
      <div class="row">
        <span class="col-xs-3">
            <input class="col-xs-3 form-control" ng-model="lunchList" type="text" name="lunch" value="" placeholder="Enter lunch items">
        </span>
        <span class="col-xs-9">Empty Strings will not be considered in counts</span>
      </div>
      <br>
      <div class="row lunchMessage">{{lunchMessage}}</div>
      <br>
      <input class="row" type="button" name="name" value="Check If Too Much" ng-click="computeLunchMessage()">
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
